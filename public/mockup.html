<!DOCTYPE HTML>
<html>
<head>
	<script crossorigin type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

	<link rel="stylesheet" type="text/css" href="../src/style.css">
	<script src="../chart.js"></script>

</head>

<body>
	<div id="initial-loader" class="loader"></div>

	<div id="content">

		<div class="sidenav">
			
			<div id="file-form">
			  <div class="input-file-container">  
			    <input class="input-file" id="my-file" type="file">
			    <label tabindex="0" for="my-file" class="input-file-trigger">Select a file...</label>
			  </div>
			  <div class="d-flex flex-row align-items-start">
				  <p class="file-return"></p>
				  <div id="clearall" class="far fa-times-circle small-icon" onclick="clearFiles()"></div>
				  <div id="confirm-files" class="fas fa-check small-icon" onclick="confirmFiles()"></div>
			  </div>
			</div>

			<div id="search"></div>
			
		</div>
		
		<div id="content-view">
			<div id="chart-area" class="container-fluid">
				<div class="row">
					<div id="chart-div" class="col-12"></div>
				</div>
			</div>

			<div id="summary" class="container">
				<div class="row">
					<div class="col-lg-5" id="summary_common">
				    </div>
				    <div class="col-lg-5" id="summary_drakes">
				    </div>
				</div>
			</div>
		</div>
	</div>

	<script src="../app.js"></script>
	<script src="../table.js"></script>
</body>
</html>
